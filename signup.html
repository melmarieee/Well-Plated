<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Well Plated-Signup</title>

<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-6">
            <form action="/index.html" class="row g-3 login-form-contaniner needs-validation" validate>
                <div class="text-center">
                  <img src="/images/logologored.png" alt="logo" class="img-fluid img-logo-container">
                </div>
                <div>
                  <h1>Create your Account</h1>
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" value="Mel Marie"required>
                </div>
                <div>
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02" value="Luya" required>
                </div>
                <div>
                  <label for="validationCustomUsername" class="form-label">Email</label>
                  <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" value="melmarieeee@gmail.com"required>
                </div>
                <div>
                  <label for="validationCustom03" class="form-label">Confirm Email</label>
                  <input type="text" class="form-control" id="validationCustom03"required>
                </div>
                <div>
                  <label for="validationCustom04" class="form-label">Create Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <div>
                  <label for="validationCustom04" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" required>
                </div>
                <div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary buttonsubmit" type="submit">Sign up</button>
                </div>
            </form>
          </div>
          <div class="col-md-6 image-login text-center">
              <img src="/images/signup-item.jpeg" alt="logo" class="img-fluid image-cooking" width="100%">
          </div>
      </div>
  </div>
